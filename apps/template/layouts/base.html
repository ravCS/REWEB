<!DOCTYPE html>
<html>
{% load static %}
    <head>
          <title>{% block title %} {% endblock title %}</title>
          <meta name="keywords" content="Books, recent, Learning, library">
          <meta name="description" content="Books website">
          <meta name="author" content="author name">
          <link rel="icon" href="{% static 'qu-icon.png' %}">
          <meta charset="UTF-8">

          <!-- ✅ Fix: Ensure FontAwesome is Loaded -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

          <!-- ✅ Fix: Ensure Static CSS is Loaded Correctly -->
          <link rel="stylesheet" href="{% static 'styles.css' %}">

          <!-- ✅ Fix: Ensure the block name matches what is used in `search.html` -->
          <style>
            {% block stylesheets %}{% endblock stylesheets %}
          </style>
    </head>
    
    <body>
    
        {% include "includes/header.html" %}

        {% block content %} {% endblock content %}

        {% include "includes/footer.html" %}

    </body>
</html>
