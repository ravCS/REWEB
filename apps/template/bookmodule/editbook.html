{% extends "layouts/base.html" %} 
{% load static %} 

{% block title %} Add Book Page {% endblock title %} 

{% block stylesheets %}

<style>
    h1 {
        background-color: pink; 
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        margin-top: 0;
        font-family: Times New Roman;
    }

    table {
        width: 20%;
        margin: 20px auto;
        font-size: 1em;
        font-family: Times New Roman;
        text-align: center;
    }

    table, th, td {
        border: 1px solid black;
    }

    th {
        background-color: pink;
        padding: 10px;
        font-weight: bold;
    }

    td {
        padding: 8px;
    }

    caption {
        font-size: 1.2em;
        margin: 10px;
        text-align: center;
        font-weight: bold;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <input name="title" value = "{{book.title}}" required><br>
    <input name="author" value = "{{book.author}}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock content %}
